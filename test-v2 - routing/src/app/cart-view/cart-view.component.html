<div class="card">
    <div class="card-header">Item(s) in cart</div>
    <div class="card-body" >
        <div id=table_dic>

            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price|currency:item.currency}}</td>
                        <td>
                            <span class="badge badge-dark">
                                <button class="btn btn-danger" (click)=removeItem($event,item.id)>remove</button>
                            </span>
                            &nbsp;{{cart[item.id].qty}}&nbsp;
                            <span class="badge badge-dark">
                                <button class="btn btn-success" (click)=addItem($event,item.id)>add</button>
                            </span>
                        </td>
                        <td>{{item.price*cart[item.id].qty|currency:item.currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
