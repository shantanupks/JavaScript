<div class="container">
    <div class="card">
        <div class="card-header">Todo Form</div>
        <div class="card-body" >
            <form [formGroup]="todoForm" (submit)="handleFormSubmit($event)">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <input class="form-control" formControlName="body">
                </div>
                <button class="btn btn-dark">Add</button>

            </form>

        </div>
    </div>
</div>
