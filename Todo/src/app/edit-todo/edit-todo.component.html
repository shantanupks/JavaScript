<div class="container">
    <div class="card card-body">
    <form [formGroup]="editForm" (submit)="handleSubmit($event)">

        <input type="hidden" formControlName="id" [value]="id" />
        <input type="hidden" formControlName="completed" [value]="completed" />


        <div class="form-group">
            <label>Title</label>
            <input class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label>Body</label>
            <input class="form-control" formControlName="body">
        </div>
        <button class="btn btn-success">Update Todo</button>
    </form>
</div>
</div>
