<div class="card card-body">
  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th>order-Id</th>
        <th>date</th>
        <th>amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.orderDate|date}}</td>
        <td>{{order.amount|currency:'INR'}}</td>
      </tr>
    </tbody>
  </table>
</div>
