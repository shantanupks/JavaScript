<div class="row">

    <div class="col-3 col-sm- col-md- col lg-">
        <img [src]="item.imgPath" class="img-fluid">
    </div>

    <div class="col-9 col-sm-9 col md-9 col-lg-9">

        <span
            [ngClass]="{badge:true,'badge-success':item.name==='Veg','badge-danger':item.name==='Non Veg'}">{{item.name}}</span>

        <h6>{{item.price}}</h6>
        <button (click)="handleBuy($event)" *ngIf="item.canBuy" class="btn btn-sm btn-primary" style="float: right">Buy</button>
        Quantity :&nbsp;<input size="2" readonly [value]="cartQty" />
        <br>

        <br />

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a (click)="changeTab($event,1)" class="nav-link" [class.active]="isTabSelected(1)" href="/">Description
                </a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab($event,2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                    href="/">Ingredients
                </a>
            </li>
            <li class="nav-item">
                <a (click)="changeTab($event,3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href="/">Reviews
                </a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{item.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet.....</div>
        <div *ngIf="isTabSelected(3)">
            <div class="list-group-item" *ngFor="let review of reviews">
                <app-review [value]="review"></app-review>
                <br />
            </div>
            <!-- <div *ngIf="isOpen"><app-review-form></app-review-form></div>
            <div *ngIf="!isOpen"><i class="fa fa-plus" (click)="toggleForm()"></i></div> -->
        </div>



    </div>
</div>
